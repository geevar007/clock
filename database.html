<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Serch</title>
  <link rel="icon" type="image/x-icon" href="lense.jpg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>


  <div id="welcome">          
    <label for="excel-file" class="custom-file-input" id="file-label">Choose a File</label>
    <input type="file" id="excel-file" accept=".xlsx, .xls" onchange="checkFile()">       
   
          </div>  


  <div id="home"style="display:none">
          <p id="fileName"></p>  
    <div class="radio-group" >
      <label class="radio-option">
        <input type="radio" name="option" value="pName"checked onclick="keyPressed('nme')"> Name
      </label>
      
      <label class="radio-option">
        <input type="radio" name="option" value="hName"onclick="keyPressed('hme')"> Home
      </label>
      
      <label class="radio-option">
        <input type="radio" name="option" value="hNo"onclick="keyPressed('hno')"> No
      </label>
    </div>

   
  </div>

  <div id="newInputDiv" style="display:none">
    
    <div class="leftEnd">
 
    <svg width="19" height="19" class="" 
    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    
    <path d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
  </path></svg></div>
  <input type="text" class="newInput"placeholder="Search"id="name"autocomplete="off">
  <input type="text" Class="newInput rightEnd" placeholder="Filter by House"id="house"autocomplete="off">

 </div>




    

  





<div id="container">
 
  <div id="title">

<P id="counter"></P>
</div>


</div>







</body>



<link rel="stylesheet" href="CSS_DBSearch.css">
<script  src="dbSearch.js"></script>



</html>
